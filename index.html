<html>
  <head>
    <title>Knockoutjs App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script type='text/javascript' src='bower_components/jquery/dist/jquery.min.js'></script>
    <script type='text/javascript' src='bower_components/knockout/dist/knockout.debug.js'></script>
    <script type='text/javascript' src='states.js'></script>
    <script type='text/javascript' src='routes.js'></script>
    <script type='text/javascript' src='drivers.js'></script>
    <script type='text/javascript' src='app.js'></script>
  </head>
  <body>
    <div class="row">
      <div class="col-md-3 col-md-offset-1">MARKET</div>
      <div class="col-md-3 col-md-offset-1">ROUTE</div>
    </div>
    <div class="row">
      <select class="col-md-3 col-md-offset-1" id="marketsID" data-bind="
        options: markets,
        optionsText: 'name',
        optionsValue: 'value',
        optionsCaption: 'Please select your market'"></select>
      <select class="col-md-3 col-md-offset-1" id="routesID" data-bind="
        options: routes,
        optionsText: 'name',
        optionsValue: 'value',
        optionsCaption: 'Please select your route'"></select>
    </div>
    <div class="row">
      <div class="col-md-3 col-md-offset-1">DRIVER</div>
      <div class="col-md-3 col-md-offset-1">ROUTE DATE</div>
    </div>
    <div class="row">
      <div class="col-md-3 col-md-offset-1">
        <select id="driversID" data-bind="
          options: drivers,
          optionsText: 'name',
          optionsValue: 'value',
          optionsCaption: 'Please select your driver'"></select>
        <br /> <br /> <br /> <br /> <br />
        <button data-bind="click:ajaxPost">Schdule Run</button>
      </div>
      <div class="col-md-3 col-md-offset-1">
        <button data-bind="click:decreaseCurrentYear">Prev</button>
        <span data-bind="text: year"></span>
        <button data-bind="click:increaseCurrentYear">Next</button>
        <br />
        <button data-bind="click:decreaseCurrentMonth">Prev</button>
        <span data-bind="text: monthWord"></span>
        <button data-bind="click:increaseCurrentMonth">Next</button> 
        &nbsp;&nbsp;&nbsp;&nbsp; 
        <br />
        <table>
          <tr data-bind="foreach: weekThs">
            <th><button style="background-color: #156CE6; color: #ffffff; margin: 5px 10px 0px 10px;" 
                data-bind="click: function(){$parent.weeklyRepeatRoute($index())}, text: $data"></button</th> 
          </tr>
          <tbody data-bind="foreach: weeks">
            <tr data-bind="foreach: days">
              <td>
                <div data-bind="visible: $data.display" style="padding: 5px;">
                  <input type="checkbox" data-bind="checked:$data.checked">
                  <span data-bind="text: $data.dayofmonth"></span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
